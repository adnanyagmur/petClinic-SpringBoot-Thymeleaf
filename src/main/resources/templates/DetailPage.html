<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PET DETAIL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container" >
        <nav class="navbar navbar-expand-xxl bg-light my-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> <img class="mx-2 rounded-circle" style="height: 45px" src="https://img.icons8.com/ios-filled/344/veterinarian.png" alt="icon"> <b>RAİN PetClinic</b>

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav col-8">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/api/pet}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/api/owner/createOneOwnerView}">New Owner</a>
                        </li>

                        <li  class="nav-item">
                            <a class="nav-link" th:href="@{/api/owner}">Owner List</a>
                        </li>


                    </ul>

                </div>
            </div>
        </nav>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">PET NAME</th>
            <th scope="col">PET SPECİES</th>
            <th scope="col">PET BREED</th>
            <th scope="col">PET AGE</th>
            <th scope="col">PET DESCRIPTION</th>
            <th scope="col">PET OWNER</th>
            <th scope="col">DETAIL</th>
        </tr>
        </thead>
        <tbody>
        <tr >
            <td th:text="${onePetDetail.name}"></td>
            <td th:text="${onePetDetail.species}"></td>
            <td th:text="${onePetDetail.breed}"></td>
            <td th:text="${onePetDetail.age}"></td>
            <td th:text="${onePetDetail.description}"></td>
            <td> <a th:text="${onePetDetail.owner.name}"></a> <a th:text="${onePetDetail.owner.surname}"></a></td>

            <td> <a  type="button" class="btn btn-outline-danger" th:href="@{/api/pet/deleteOnePet/}+${onePetDetail.id}">Pet Delete</a> </td>


        </tr>
        </tbody>
    </table>
     <form action="#"  th:action="@{/api/pet/updateOnePet/{petId} (petId=${petId})}" th:object="${petUpdateRequest}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label >Pet Name</label>
                    <input type="text"  th:field="*{name}"  class="form-control" id="petName" placeholder="Pet Name">

                </div>
                <div class="form-group col-md-6">
                    <label >Pet Age</label>
                    <input type="text" th:field="*{age}" class="form-control" id="petAge" placeholder="Pet Age">
                </div>
            </div>
            <div class="form-group">
                <label >Pet Description</label>
                <input type="text" th:field="*{description}" class="form-control" id="petDescription" placeholder="Pet Description">
            </div>
            <div class="form-group-row col-md-6">
                <label >Pet Breed</label>
                <input type="text" th:field="*{breed}" class="form-control" id="petBreed" placeholder="Pet Breed">
                <label >Pet Species</label>
                <input type="text" th:field="*{species}" class="form-control" id="petSpecies" placeholder="Pet Species">
            </div>
         <button type="submit" class="btn btn-success m-5">Pet Update</button>
    </div>

    </form>
</div>
</body>
</html>
