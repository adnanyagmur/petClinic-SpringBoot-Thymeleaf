<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OWNER DETAIL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container" >
    <nav class="navbar navbar-expand-xxl bg-light my-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <img class="mx-2 rounded-circle" style="height: 45px" src="https://img.icons8.com/ios-filled/344/veterinarian.png" alt="icon"> <b>RAÄ°N PetClinic</b>

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav col-8">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/api/pet}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/api/owner/createOneOwnerView}">New Owner</a>
                    </li>

                    <li  class="nav-item">
                        <a class="nav-link" th:href="@{/api/owner}">Owner List</a>
                    </li>


                </ul>

            </div>
        </div>
    </nav>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">OWNER NAME AND SURNAME</th>
            <th scope="col">OWNER PHONE</th>
            <th scope="col">OWNER MAIL</th>
            <th scope="col">OWNER ADDRESS</th>
            <th scope="col">PET ADD</th>
            <th scope="col">DELETE</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="owner: ${oneOwnerDetail}">
            <td> <a th:text="${owner.name}"></a> <a th:text="${owner.surname}"></a></td>
            <td th:text="${owner.phoneNumber}"></td>
            <td th:text="${owner.mail}"></td>
            <td th:text="${owner.address}"></td>
            <td> <a  type="button" class="btn btn-outline-info" th:href="@{/api/pet/createOnePetByOwnerId/}+${owner.id}">Pet Add</a> </td>
            <td> <a  type="button" class="btn btn-outline-danger" th:href="@{/api/owner/deleteOneOwner/}+${owner.id}">Owner Delete</a> </td>

        </tr>
        </tbody>
    </table>

    <form th:action="@{/api/owner/updateOneOwner/{ownerId} (ownerId=${ownerId})}" th:object="${ownerUpdateRequest}" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label >Owner Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="ownerName" placeholder="Owner Name">
            </div>
            <div class="form-group col-md-6">
                <label >Owner Surname</label>
                <input type="text" th:field="*{surname}" class="form-control" id="ownerSurname" placeholder="Owner Surname">
            </div>
        </div>
        <div class="form-group">
            <label >Owner Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="ownerAddress" placeholder="Owner Address">
        </div>
        <div class="form-group-row col-md-6">
            <label >Owner Mail</label>
            <input type="text" th:field="*{mail}" class="form-control" id="ownerMail" placeholder="Owner Mail">
            <label >Owner Phone</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" id="ownerPhone" placeholder="Owner Phone">
        </div>
        <button type="submit" class="btn btn-success m-5">Owner Update</button>
</div>

</form>


</div>

</body>
</html>
