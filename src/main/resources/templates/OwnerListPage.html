<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OWNER LIST</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container" >
    <nav class="navbar navbar-expand-xxl bg-light my-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <img class="mx-2 rounded-circle" style="height: 45px" src="https://img.icons8.com/ios-filled/344/veterinarian.png" alt="icon"> <b>RAÄ°N PetClinic</b>

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav col-8">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" th:href="@{/api/pet}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/api/owner/createOneOwnerView}">New Owner</a>
                    </li>

                    <li  class="nav-item">
                        <a class="nav-link active" href="#">Owner List</a>
                    </li>


                </ul>
                <!--<form  class="d-flex col-4" role="search">
                    <input class="form-control me-2" type="search" placeholder="Owner Name and Pet Name Search" aria-label="Search">
                    <button class="btn btn-outline-secondary"  type="submit">Search</button>
                </form>-->
            </div>
        </div>
    </nav>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">OWNER NAME AND SURNAME</th>
                <th scope="col">OWNER PHONE</th>
                <th scope="col">OWNER MAIL</th>
                <th scope="col">OWNER ADDRESS</th>
                <th scope="col">DETAIL</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="owner: ${ownerList}">
                <td> <a th:text="${owner.name}"></a> <a th:text="${owner.surname}"></a></td>
                <td th:text="${owner.phoneNumber}"></td>
                <td th:text="${owner.mail}"></td>
                <td th:text="${owner.address}"></td>
                <td> <a  type="button" class="btn btn-outline-secondary" th:href="@{/api/owner/detailOwnerView/}+${owner.id}">DETAIL</a> </td>

            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
